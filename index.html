<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    

</head>
<body>
    <h1 style="font-family: cursive;text-align: center;" >Mock-Test Javascript</h1>
   
    <ul id="list">
        
    <ul>
        <button style="height: 100px;margin-left: 30%;margin-top:6%;" type="button" class="btn btn-primary btn-lg">Click Here!!!</button>
        <a style="margin-left:20% ;height: 80px;" href="./Form/form.html">Click To Post Data</a>
    <script type="text/javascript">
     $("button").click(function(){
        $.ajax({
            url: 'http://localhost:3000/users',
            dataType: 'json',
            success: function(data) {
                for (var i=0; i<data.length; i++) {
                    var row = $('<li>' + data[i].first_name+'&nbsp'+ data[i].last_name + '('+ data[i].gender +')'+ '-{'+ data[i].email+ '}:'+data[i].ip_address+ '</li>');
                    $('#list').append(row);
                }
            },
            error: function(jqXHR, textStatus, errorThrown){
                alert('Error: ' + textStatus + ' - ' + errorThrown);
            }
        });
    });
        </script>
</body>
</html>
